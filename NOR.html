<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>WebAR(SC6 NOR×2)</title>
        <!--A-frameライブラリの読み込み-->
        <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <!--AR.jsライブラリの読み込み-->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin:0px; overflow:hidden;">
        <!--A-frameにAR.jsを紐づける-->
        <a-scene embedded arjs="debugUIEnabled:false;">
            <a-assets>
                <a-asset-item id="3DModel" src="NOR.obj"></a-asset-item>
                <a-asset-item id="Material" src="NOR.mtl"></a-asset-item>
            </a-assets>
            <!--マーカーを登録-->
            <a-marker preset="hiro">
                <!--マーカー上にオブジェクトを表示する-->
                <a-obj-model src="#3DModel" mtl="#Material" scale="0.01 0.01 0.01" position="0 0 0"></a-obj-model>
            </a-marker>
            <!--AR用のカメラを置く-->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
