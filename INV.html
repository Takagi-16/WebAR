<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>WebAR(INV回路)</title>
        <!--A-frameライブラリの読み込み-->
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <!--AR.jsライブラリの読み込み-->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin:0px; overflow:hidden;">
        <!--A-frameにAR.jsを紐づける-->
        <a-scene embedded arjs="debugUIEnabled:false;">
            <a-assets>
                <a-asset-item id="3DModel1" src="5inv.obj"></a-asset-item>
                <a-asset-item id="Material1" src="5inv.mtl"></a-asset-item>
                <a-asset-item id="3DModel2" src="14inv.obj"></a-asset-item>
                <a-asset-item id="Material2" src="14inv.mtl"></a-asset-item>
            </a-assets>
            <!--マーカーを登録-->
            <a-marker type="pattern" url="5nm.patt">
                <!--マーカー上にオブジェクトを表示する-->
                <a-obj-model src="#3DModel1" mtl="#Material1" scale="0.01 0.01 0.01" position="0 0 0"></a-obj-model>
            </a-marker>
            <a-marker type="pattern" url="14nm.patt">
                <!--マーカー上にオブジェクトを表示する-->
                <a-obj-model src="#3DModel2" mtl="#Material2" scale="0.01 0.01 0.01" position="0 0 0"></a-obj-model>
            </a-marker>
            <!--AR用のカメラを置く-->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
